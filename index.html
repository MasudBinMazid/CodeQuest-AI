<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeQuest AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              ide: {
                bg: '#1e1e1e',
                fg: '#d4d4d4',
                sidebar: '#252526',
                accent: '#007acc',
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      /* Custom scrollbar for code editor feel */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }
      /* Markdown Styles for Descriptions */
      .prose {
        color: #d1d5db;
      }
      .prose h1, .prose h2, .prose h3, .prose h4 {
        color: #f9fafb;
        font-weight: 700;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      .prose h3 {
        font-size: 1.125rem;
        border-bottom: 1px solid #374151;
        padding-bottom: 0.5rem;
      }
      .prose p {
        margin: 0.75rem 0;
        line-height: 1.7;
      }
      .prose ul, .prose ol {
        margin: 0.75rem 0;
        padding-left: 1.5rem;
      }
      .prose li {
        margin: 0.25rem 0;
      }
      /* Enhanced Table Styles */
      .prose table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        font-size: 0.875rem;
        border: 1px solid #4b5563;
        border-radius: 0.5rem;
        overflow: hidden;
        background-color: #1f2937;
      }
      .prose thead {
        background: linear-gradient(to bottom, #374151, #1f2937);
      }
      .prose th {
        border: 1px solid #4b5563;
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        color: #f9fafb;
        white-space: nowrap;
      }
      .prose td {
        border: 1px solid #374151;
        padding: 0.75rem;
        text-align: left;
        color: #d1d5db;
        background-color: #111827;
      }
      .prose tbody tr:hover {
        background-color: #1f2937;
      }
      /* Code Styles */
      .prose code {
        background-color: #1f2937;
        padding: 0.2rem 0.5rem;
        border-radius: 0.25rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875em;
        color: #93c5fd;
        border: 1px solid #374151;
      }
      .prose pre {
        background-color: #0f1419;
        padding: 1rem;
        border-radius: 0.5rem;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid #1f2937;
      }
      .prose pre code {
        background-color: transparent;
        padding: 0;
        color: #f8fafc;
        border: none;
        font-size: 0.875rem;
      }
      .prose strong {
        color: #f9fafb;
        font-weight: 600;
      }
      .prose blockquote {
        border-left: 4px solid #3b82f6;
        padding-left: 1rem;
        margin: 1rem 0;
        color: #9ca3af;
        font-style: italic;
      }
      /* Responsive table */
      @media (max-width: 640px) {
        .prose table {
          font-size: 0.75rem;
        }
        .prose th, .prose td {
          padding: 0.5rem;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "marked": "https://esm.sh/marked@15.0.0",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@4.6.0?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
